<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <style>
        .container {
            margin: 0 auto;
            max-width: 400px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            margin-top: 32px;
            align-items: center;
        }

        .lock-icon {
            display: block;
        }

        .login-header,
        .lock-icon,
        .form-item {
            text-align: center;
        }

        .form-item {
            margin: 4px 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="login-header">Zaloguj się</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon"></i>
    <form class="login-form" action="/login" method="post">
        <input name="username" placeholder="nazwa użytkownika" class="form-item">
        <input name="password" placeholder="hasło" type="password" class="form-item">
        <button type="submit" class="form-item">Zaloguj się</button>
    </form>
</div>
</body>
</html>
