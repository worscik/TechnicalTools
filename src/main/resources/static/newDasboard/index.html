<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHNICAL TOOLS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <input type="checkbox" id="one" />
      <input type="checkbox" id="two" />
      <input type="checkbox" id="three" />
      <input type="checkbox" id="four" />
      <input type="checkbox" id="five" />
      <div class="container">
        <h1>Technical Tools</h1>
        <div class="indicator">
          <div class="step step1">
            <div>1</div>
            <span>Structure</span>
          </div>
          <div class="line line1"></div>
          <div class="step step2">
            <div>2</div>
            <span>Main fields</span>
          </div>
          <div class="line line2"></div>
          <div class="step step3">
            <div>3</div>
            <span>Conditions</span>
          </div>
          <div class="line line3"></div>
          <div class="step step4">
            <div>4</div>
            <span>Details</span>
          </div>
          <div class="line line4"></div>
          <div class="step step5">
            <div>5</div>
            <span>Price and links</span>
          </div>
          <div class="line line5"></div>
          <div class="step step6">
            <div>6</div>
            <span>Other fields</span>
          </div>
        </div>

        <div class="panel">
          <div class="page1">
            <form action="#" class="form">
              <h2>Structure</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="btn-group">
                <label for="one" class="btn btn-f">Next</label>
              </div>
            </form>
          </div>

          <div class="page2">
            <form action="#" class="form">
              <h2>Main fields</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="form-group">
                <input type="number" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="btn-group">
                <label for="one" class="btn">Previous</label>
                <label for="two" class="btn">Next</label>
              </div>
            </form>
          </div>

          <div class="page3">
            <form action="#" class="form">
              <h2>Conditions</h2>
              <div class="form-group">
                <input type="number" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="btn-group">
                <label for="two" class="btn">Previous</label>
                <label for="three" class="btn">Next</label>
              </div>
            </form>
          </div>

          <div class="page4">
            <form action="#" class="form">
              <h2>Details</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">External ID</label>
              </div>
              <div class="form-group">
                <input type="Name" required />
                <label for="">Name</label>
              </div>
              <div class="btn-group">
                <label for="three" class="btn">Previous</label>
                <label for="four" class="btn">Next</label>
              </div>
            </form>
          </div>

          <div class="page5">
            <form action="#" class="form">
              <h2>Price and links</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">External ID</label>
              </div>
              <div class="form-group">
                <input type="Name" required />
                <label for="">Name</label>
              </div>
              <div class="btn-group">
                <label for="four" class="btn">Previous</label>
                <label for="five" class="btn">Next</label>
              </div>
            </form>
          </div>

          <div class="page6">
            <form action="#" class="form">
              <h2>Additional Details</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">External ID</label>
              </div>
              <div class="form-group">
                <input type="Name" required />
                <label for="">Name</label>
              </div>
              <div class="btn-group">
                <label for="five" class="btn">Previous</label>
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>

    <script src="app.js"></script>
  </body>
</html>
