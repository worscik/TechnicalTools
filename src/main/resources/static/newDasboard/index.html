<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TECHNICAL TOOLS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <body>
      <input class="nav-input" type="checkbox" id="one" data-id="1" />
      <input class="nav-input" type="checkbox" id="two" data-id="2" />
      <input class="nav-input" type="checkbox" id="three" data-id="3" />
      <input class="nav-input" type="checkbox" id="four" data-id="4" />
      <input class="nav-input" type="checkbox" id="five" data-id="5" />
      <div class="container">
        <h1>Technical Tools</h1>
        <div class="indicator">
          <div class="step step1">
            <div>1</div>
            <span>Structure</span>
          </div>
          <div class="line line1"></div>
          <div class="step step2">
            <div>2</div>
            <span>Main fields</span>
          </div>
          <div class="line line2"></div>
          <div class="step step3">
            <div>3</div>
            <span>Conditions</span>
          </div>
          <div class="line line3"></div>
          <div class="step step4">
            <div>4</div>
            <span>Details</span>
          </div>
          <div class="line line4"></div>
          <div class="step step5">
            <div>5</div>
            <span>Price and links</span>
          </div>
          <div class="line line5"></div>
          <div class="step step6">
            <div>6</div>
            <span>Other fields</span>
          </div>
        </div>

        <div class="panel">
          <div class="page1">
            <form action="#" class="form">
              <h2>Structure</h2>
              <div class="form-group">
                <select name="" id="structure-select">
                  <option name="other" value="other">other</option>
                </select>
                <!-- <input type="text" required /> -->
                <label for="">Structure</label>
              </div>
              <div class="form-group hide">
                <input id="structure-input" type="text" required />
                <label for="">Type structure</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Additional path to product</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Fields to cut</label>
              </div>
              <div class="btn-group">
                <label for="" class="btn btn-f nav-btn" data-checkbox="1" id="0"
                  >Next</label
                >
              </div>
            </form>
          </div>

          <div class="page2">
            <form action="#" class="form">
              <h2>Main fields</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Extenal ID</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Name</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Brand</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Description</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Main categories</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Categories</label>
              </div>
              <div class="btn-group">
                <label for="" class="btn nav-btn" data-checkbox="1" id="1"
                  >Previous</label
                >
                <label for="" class="btn nav-btn" data-checkbox="2" id="2"
                  >Next</label
                >
              </div>
            </form>
          </div>

          <div class="page3">
            <form action="#" class="form">
              <h2>Conditions</h2>
              <div class="form-group-twice">
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Detail 1</label>
                </div>
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Value</label>
                </div>
              </div>
              <div class="form-group-twice">
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Availability</label>
                </div>
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Value</label>
                </div>
              </div>
              <div class="form-group-twice">
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Bestseller</label>
                </div>
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Value</label>
                </div>
              </div>
              <div class="form-group-twice">
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Gender</label>
                </div>
                <div class="form-group">
                  <input type="text" required />
                  <label for="">Value</label>
                </div>
              </div>
              <div class="btn-group">
                <label for="" class="btn nav-btn" data-checkbox="2" id="3"
                  >Previous</label
                >
                <label for="" class="btn nav-btn" data-checkbox="3" id="4"
                  >Next</label
                >
              </div>
            </form>
          </div>

          <div class="page4">
            <form action="#" class="form">
              <h2>Details</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Detail 1</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Detail 2</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Detail 3</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Detail 4</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Detail 5</label>
              </div>
              <div class="btn-group">
                <label for="" class="btn nav-btn" data-checkbox="3" id="5"
                  >Previous</label
                >
                <label for="" class="btn nav-btn" data-checkbox="4" id="6"
                  >Next</label
                >
              </div>
            </form>
          </div>

          <div class="page5">
            <form action="#" class="form">
              <h2>Price and links</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Price</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Sale price</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Currency</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Product url</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Image url</label>
              </div>
              <div class="btn-group">
                <label for="" class="btn nav-btn" data-checkbox="4" id="7"
                  >Previous</label
                >
                <label for="" class="btn nav-btn" data-checkbox="5" id="8"
                  >Next</label
                >
              </div>
            </form>
          </div>

          <div class="page6">
            <form action="#" class="form">
              <h2>Additional Details</h2>
              <div class="form-group">
                <input type="text" required />
                <label for="">Manufacturer</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Quantity</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Popularity</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Season</label>
              </div>
              <div class="form-group">
                <input type="text" required />
                <label for="">Color</label>
              </div>
              <div class="btn-group">
                <label for="" class="btn nav-btn" data-checkbox="5" id="9"
                  >Previous</label
                >
                <button type="submit" class="btn" data-checkbox="-1" id="10">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </body>

    <script src="app.js"></script>
  </body>
</html>
