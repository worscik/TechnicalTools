<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

<div class="container">
    <input id="default" value="" hidden>


    <form id="data-form">
        <h2 class="header">Technical Tools </h3>
            <div class="form-row">
                <label class="form-label" for="structure">Structure File:</label>
                <select class="form-select" id="structure" name="StructureFile">
                    <option value="rss/channel/item">rss/channel/item</option>
                    <option value="root/item">root/item</option>
                    <option value="products/product">products/product</option>
                    <option value="feed/entry">feed/fntry</option>
                    <option value="offers/group/o">offers/group/o</option>
                    <option value="other">other</option>
                </select>
                <input class="form-input structure-input" type="text" id="structure-input" name="structure-input" required placeholder="required">
            </div>
            <div class="form-row">
                <label class="form-label" for="id">Id:</label>
                <input class="form-input" type="text" id="id" name="id" required placeholder="required">
            </div>
            <div class="form-row">
                <label class="form-label" for="name">Name:</label>
                <input class="form-input" type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label class="form-label" for="newProductKey">New Product:</label>
                <input class="form-input" type="text" id="newProductKey" name="newProductKey" required>
                <label class="form-label-add" for="availableValue"> Value:</label>
                <input class="form-input" type="text" id="newProductValue" name="newProductValue" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="available">Available:</label>
                <input class="form-input" type="text" id="availableKey" name="availableKey" required>
                <label class="form-label-add" for="availableValue"> Value:</label>
                <input class="form-input" type="text" id="availableValue" name="availableValue" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="bestsellerKey">Bestseller:</label>
                <input class="form-input" type="text" id="bestsellerKey" name="bestsellerKey" required>
                <label class="form-label-add" for="bestsellerValue"> Value:</label>
                <input class="form-input" type="text" id="bestsellerValue" name="bestsellerValue" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="brand">Brand:</label>
                <input class="form-input" type="text" id="brand" name="brand" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="categories">Categories:</label>
                <input class="form-input" type="text" id="categories" name="categories" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="categoryMain">Category main:</label>
                <input class="form-input" type="text" id="categoryMain" name="categoryMain" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="description">Description:</label>
                <input class="form-input" type="text" id="description" name="description" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="detail1">Detail 1:</label>
                <input class="form-input" type="text" id="detail1" name="detail1" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="detail2">Detail 2:</label>
                <input class="form-input" type="text" id="detail2" name="detail2" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="detail3">Detail 3:</label>
                <input class="form-input" type="text" id="detail3" name="detail3" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="detail4">Detail 4:</label>
                <input class="form-input" type="text" id="detail4" name="detail4" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="detail5">Detail 5:</label>
                <input class="form-input" type="text" id="detail5" name="detail5" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="manufacturer">Manufacturer:</label>
                <input class="form-input" type="text" id="manufacturer" name="manufacturer" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="price">Price:</label>
                <input class="form-input" type="text" id="price" name="price" required>
                <label class="form-label-add" for="currency">Currency:</label>
                <input class="form-input" type="text" id="currency" name="currency" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="pricePromo">Promo price:</label>
                <input class="form-input" type="text" id="pricePromo" name="pricePromo" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="quantity">Quantity:</label>
                <input class="form-input" type="text" id="quantity" name="quantity" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="urlProduct">Url product:</label>
                <input class="form-input" type="text" id="urlProduct" name="urlProduct" required>
                <label class="form-label-add" for="cutUTM">Cut UTM?</label>
                <label class="form-input-container">
                    <input class="form-input" type="checkbox" id="cutUTM" name="cutUTM" required>
                    <span class="geekmark"></span>
                </label>
            </div>
            <div class="form-row">
                <label class="form-label" for="urlImg">Url image:</label>
                <input class="form-input" type="text" id="urlImg" name="urlImg" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="genderKey">Gender:</label>
                <input class="form-input" type="text" id="genderKey" name="genderKey" required>
                <label class="form-label-add" for="genderValue"> Value:</label>
                <input class="form-input" type="text" id="genderValue" name="genderValue" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="popularity">Popularity:</label>
                <input class="form-input" type="text" id="popularity" name="popularity" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="season">Season:</label>
                <input class="form-input" type="text" id="season" name="season" required>
            </div>
            <div class="form-row">
                <label class="form-label" for="color">Color:</label>
                <input class="form-input" type="text" id="color" name="color" required>
            </div>

            <div class="form-row buttons-row">

                <button id="load-button" class='button' type="button" >Load Transform</button>

                <button id="clear-button" class='button right' type="button">Clear</button>

                <button id="submit-button" class='button ' type="button">Send</button>

            </div>

    </form>
    <div id='modal' class="modal-overlay hide ">
        <div class="modal-container">
            <span id="close-icon" class="close-icon">x</span>
            <div class="response" id="response">
                <div class="header-section">
                    <h2>Transform</h2>
                </div>
                <div class="modal-section">
                    <pre id="response-text">Odpowied≈∫ serwera...</pre>
                </div>
                <div class="buttons-section">
                    <button class="button" id="close-button">Close</button>
                    <button class="button" id="copy-button">Copy</button>

                </div>
            </div>
            <div class="transform hide" id="transform">
                <div class="header-section">
                    <h2>Enter transform</h2>
                </div>
                <div class="modal-section">
                    <textarea id="transform-text" placeholder="Enter text here"></textarea>
                </div>
                <div class="buttons-section">
                    <button class="button" id="clear-mapping-button">Clear</button>
                    <button class="button" id="load-mapping-button">Load mapping</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="/Toast.js"></script>
<script src="/app.js"></script>
</body>

</html>
